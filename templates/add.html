{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form method="POST" action="{{ url_for('add_movie') }}">
				{{ form.csrf_token }}
        <p>
				{{ form.movie_title.label }} <br> {{ form.movie_title(size=30) }}
        </p>
				<input type="submit" value="Done">
    </form>
</div>
{% endblock %}
