{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for data in datas %}
      <p>
        <a href="{{ url_for('rate_movie_from_api', movie_id_api = data['id']) }}"> {{data["title"]}} - {{data["release_date"]}}</a>
      </p>
    {% endfor %}

</div>
{% endblock %}
