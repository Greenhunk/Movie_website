{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Name</h1>
    <p class="description">Edit Movie Rating</p>
    <form method="POST" action="{{ url_for('rate_movie', movie_id=movie.id) }}">
				{{ form.csrf_token }}
        <p>
				{{ form.rating.label }} <br> {{ form.rating(size=30) }}
        </p>
        <p>
				{{ form.review.label }} <br> {{ form.review(size=30) }}
        </p>
				<input type="submit" value="Done">
			</form>
  </div>


{% endblock %}
